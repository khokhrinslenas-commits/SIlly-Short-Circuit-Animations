<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SillySC - Математические графики</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff5f7;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Заголовок */
        header {
            background: linear-gradient(135deg, #ff66b2, #ff99cc);
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 3px;
            font-weight: 800;
        }

        h1 span {
            color: #ffe6f2;
            font-weight: 300;
        }

        .tagline {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Основной контент */
        .content {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Область графиков */
        .graphics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 30px;
        }

        .graph-box {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #ffccdd;
        }

        .graph-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.25);
        }

        .graph-title {
            color: #ff66b2;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ffccdd;
        }

        .graph-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Панель управления */
        .controls {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.15);
            margin-top: 10px;
            border: 2px solid #ffccdd;
        }

        .controls h2 {
            color: #ff66b2;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }

        .control-item label {
            color: #ff66b2;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .control-item input {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff99cc;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            color: #ff66b2;
            font-weight: 600;
        }

        .control-item input:focus {
            outline: none;
            border-color: #ff66b2;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn {
            background: linear-gradient(to right, #ff66b2, #ff99cc);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .secondary-btn {
            background: white;
            color: #ff66b2;
            border: 2px solid #ff99cc;
        }

        .secondary-btn:hover {
            background: #fff5f7;
            transform: translateY(-3px);
        }

        /* Подвал */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #ff66b2;
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .graphics-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .graph-box, .controls {
                padding: 20px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: center;
            }
            
            .control-item {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .graph-wrapper {
                height: 250px;
            }
            
            .graph-title, .controls h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Silly<span>SC</span></h1>
            <p class="tagline">Динамические математические графики в розовом оформлении</p>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="graphics-container">
                <div class="graph-box">
                    <h2 class="graph-title">Синусоида с изменяемой амплитудой</h2>
                    <div class="graph-wrapper">
                        <canvas id="sineChart"></canvas>
                    </div>
                </div>
                
                <div class="graph-box">
                    <h2 class="graph-title">Косинусоида с изменяемой частотой</h2>
                    <div class="graph-wrapper">
                        <canvas id="cosineChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <h2>Управление графиками</h2>
                <div class="control-group">
                    <div class="control-item">
                        <label for="amplitude">Амплитуда синуса:</label>
                        <input type="range" id="amplitude" min="1" max="10" value="3" step="0.5">
                        <span id="amplitude-value">3</span>
                    </div>
                    
                    <div class="control-item">
                        <label for="frequency">Частота косинуса:</label>
                        <input type="range" id="frequency" min="0.5" max="5" value="2" step="0.1">
                        <span id="frequency-value">2</span>
                    </div>
                    
                    <div class="control-item">
                        <label for="phase">Фаза (радианы):</label>
                        <input type="range" id="phase" min="0" max="6.28" value="0" step="0.1">
                        <span id="phase-value">0</span>
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="primary-btn" id="animate-btn">Запустить анимацию</button>
                    <button class="secondary-btn" id="reset-btn">Сбросить настройки</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>SillySC &copy; 2023 | Динамические математические визуализации в розовом оформлении</p>
        </footer>
    </div>

    <script>
        // Инициализация переменных
        let animationId = null;
        let animationRunning = false;
        let time = 0;
        
        // Получение элементов управления
        const amplitudeSlider = document.getElementById('amplitude');
        const frequencySlider = document.getElementById('frequency');
        const phaseSlider = document.getElementById('phase');
        const amplitudeValue = document.getElementById('amplitude-value');
        const frequencyValue = document.getElementById('frequency-value');
        const phaseValue = document.getElementById('phase-value');
        const animateBtn = document.getElementById('animate-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // Обновление значений ползунков
        amplitudeSlider.addEventListener('input', function() {
            amplitudeValue.textContent = this.value;
            updateCharts();
        });
        
        frequencySlider.addEventListener('input', function() {
            frequencyValue.textContent = this.value;
            updateCharts();
        });
        
        phaseSlider.addEventListener('input', function() {
            phaseValue.textContent = parseFloat(this.value).toFixed(2);
            updateCharts();
        });
        
        // Кнопка анимации
        animateBtn.addEventListener('click', function() {
            if (!animationRunning) {
                startAnimation();
                animateBtn.textContent = 'Остановить анимацию';
            } else {
                stopAnimation();
                animateBtn.textContent = 'Запустить анимацию';
            }
            animationRunning = !animationRunning;
        });
        
        // Кнопка сброса
        resetBtn.addEventListener('click', function() {
            amplitudeSlider.value = 3;
            frequencySlider.value = 2;
            phaseSlider.value = 0;
            
            amplitudeValue.textContent = 3;
            frequencyValue.textContent = 2;
            phaseValue.textContent = 0;
            
            if (animationRunning) {
                stopAnimation();
                animateBtn.textContent = 'Запустить анимацию';
                animationRunning = false;
            }
            
            time = 0;
            updateCharts();
        });
        
        // Настройка цветов для графиков
        const pinkTheme = {
            sineColor: 'rgba(255, 105, 180, 0.8)',
            sineBorder: 'rgb(255, 105, 180)',
            cosineColor: 'rgba(255, 153, 204, 0.8)',
            cosineBorder: 'rgb(255, 153, 204)',
            gridColor: 'rgba(255, 204, 221, 0.3)',
            textColor: '#ff66b2'
        };
        
        // Создание графиков
        const sineCtx = document.getElementById('sineChart').getContext('2d');
        const cosineCtx = document.getElementById('cosineChart').getContext('2d');
        
        const sineChart = new Chart(sineCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'sin(x)',
                    data: [],
                    backgroundColor: pinkTheme.sineColor,
                    borderColor: pinkTheme.sineBorder,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        labels: {
                            color: pinkTheme.textColor,
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: pinkTheme.gridColor
                        },
                        ticks: {
                            color: pinkTheme.textColor
                        }
                    },
                    y: {
                        grid: {
                            color: pinkTheme.gridColor
                        },
                        ticks: {
                            color: pinkTheme.textColor
                        },
                        suggestedMin: -10,
                        suggestedMax: 10
                    }
                }
            }
        });
        
        const cosineChart = new Chart(cosineCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'cos(x)',
                    data: [],
                    backgroundColor: pinkTheme.cosineColor,
                    borderColor: pinkTheme.cosineBorder,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        labels: {
                            color: pinkTheme.textColor,
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: pinkTheme.gridColor
                        },
                        ticks: {
                            color: pinkTheme.textColor
                        }
                    },
                    y: {
                        grid: {
                            color: pinkTheme.gridColor
                        },
                        ticks: {
                            color: pinkTheme.textColor
                        },
                        suggestedMin: -10,
                        suggestedMax: 10
                    }
                }
            }
        });
        
        // Функция обновления графиков
        function updateCharts() {
            const amplitude = parseFloat(amplitudeSlider.value);
            const frequency = parseFloat(frequencySlider.value);
            const phase = parseFloat(phaseSlider.value);
            
            // Генерация данных для синусоиды
            const sineLabels = [];
            const sineData = [];
            
            // Генерация данных для косинусоиды
            const cosineLabels = [];
            const cosineData = [];
            
            const pointsCount = 50;
            const step = 0.3;
            
            for (let i = 0; i < pointsCount; i++) {
                const x = i * step;
                sineLabels.push(x.toFixed(1));
                sineData.push(amplitude * Math.sin(x + time + phase));
                
                cosineLabels.push(x.toFixed(1));
                cosineData.push(Math.cos(frequency * x + time + phase));
            }
            
            // Обновление данных графиков
            sineChart.data.labels = sineLabels;
            sineChart.data.datasets[0].data = sineData;
            sineChart.data.datasets[0].label = `sin(x) * ${amplitude.toFixed(1)}`;
            
            cosineChart.data.labels = cosineLabels;
            cosineChart.data.datasets[0].data = cosineData;
            cosineChart.data.datasets[0].label = `cos(${frequency.toFixed(1)} * x)`;
            
            sineChart.update();
            cosineChart.update();
        }
        
        // Функция анимации
        function startAnimation() {
            function animate() {
                time += 0.1;
                updateCharts();
                animationId = requestAnimationFrame(animate);
            }
            animate();
        }
        
        // Функция остановки анимации
        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // Инициализация графиков при загрузке
        window.addEventListener('DOMContentLoaded', function() {
            updateCharts();
        });
    </script>
</body>
</html>